<div class="row" *ngIf="estoria.finalizada===false"  >
    <div class="col s12 m12">
        <div class="card indigo darken-3">
            <div class="card-content white-text">
                <span class="card-title">{{estoria.nome}}</span>
                <p>{{estoria.descricao}}<span class="badge white">{{estoria.pontos}}</span></p>
            </div>
            <div class="card-action">
                <a class="right" (click)="finalizarEstoria()">
                    <span>Finalizar</span>
                </a>
                <a class="right" [routerLink]="['/visualizar', estoria.id]">Exibir Est√≥ria</a>
                <br/>
            </div>
        </div>
    </div>
</div>
